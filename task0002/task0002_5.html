<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽交互</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="drag-block">
            <h1>页面拖拽交互</h1>
            <div class="block left-block">
                <div class="move" ></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
            </div>
            <div class="block right-block">
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0002_5.js"></script>
</body>
</html>
